<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 자동 추첨기</title>
    <meta
      name="description"
      content="로또 번호를 자동으로 추첨합니다. 1개씩, 또는 5개씩 뽑을 수 있습니다."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="vertical-container" id="title-container">
        <h2>로또 자동 추첨기</h2>
        <p>아래 버튼을 눌러 로또 번호를 자동으로 추첨할 수 있습니다.</p>
      </div>
      <div id="button-container">
        <button onclick="generateLottoNumber()">1개 추첨</button>
        <button onclick="generateLottoNumber(5)">5개 추첨</button>
        <button onclick="clearPickResult()" class="warning">결과 삭제</button>
      </div>
      <div class="vertical-container" id="result-container"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
